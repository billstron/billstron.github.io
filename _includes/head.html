<head>
  <title>{% if page.title %}{{ page.title }} |{% endif %} {{ site.title }}</title>
  <meta name="description" content="{{ page.description }}" />
  <meta name="verify-v1" content="QN5C35do9Bn0HKkxBKA6zn+vA3nj/zhfylq/h+b2/O4=">

  <!-- <meta http-equiv="refresh" content="0; url={{site.url}}{{ page.url }}"> -->
  <link rel="canonical" href="url={{site.url}}{{ page.url }}" />

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta id="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Social -->
  <!-- Twitter Card data -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@billstron">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:description" content="{{ page.description }}">
  <meta name="twitter:creator" content="@billstron">
  <!-- Twitter Summary card images must be at least 120x120px -->
  <!-- <meta name="twitter:image" content="http://www.example.com/image.jpg"> -->

  <!-- Open Graph data -->
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:type" content="article" />
  <meta property="og:url" content="http://www.billstron.com{{ page.url }}" />
  <!-- <meta property="og:image" content="http://example.com/image.jpg" /> -->
  <meta property="og:description" content="{{ page.description }}" />
  <meta property="og:site_name" content="{{ site.title }}" />
  <!-- <meta property="fb:admins" content="Facebook numeric ID" /> -->

  <!-- Styles -->
  <link rel="stylesheet" href="css/foundation.css" type="text/css">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <script src="js/vendor/modernizr.js" type="text/javascript"></script>


</head>
